    <script type="text/javascript">
    

	var $j = jQuery.noConflict();
	var urlPart1	=	"https://3a7721e6.qb0x.com:30002/ymmv1/_search?pretty"
	var urlPart3	=	"&fq=make%3A'Honda'&return=_all_fields";
	var availableTags	=	[];
	var bla = '2000ACURAEL';
	
	var postData	=	{
 "suggest": {
 "film_suggestion" : {
 "prefix" : "Ba",
 "completion" : {
 "field" : "suggest",
 "size": 10,
 "contexts": {
 "yearmakemodel": [ "2000ACURAEL" ]
 }
 }
 }
 }
}
    	$j(function () {
		$j('#yearmakemodel').val(bla);
            var getData = function (request, response) {
				bla = $j('#yearmakemodel').val();
				console.log('YearMakeModel ',bla);
				postData.suggest.film_suggestion.completion.contexts.yearmakemodel	=	bla;
				postData.suggest.film_suggestion.prefix	=	request.term;
				console.log(request.term);
				$j.ajax({
					type: 'POST',
					url: urlPart1,
					data: JSON.stringify(postData), 
					success: function(data) { 
						console.log(data.suggest.film_suggestion[0].options);
						var fruitsArray	=	data.suggest.film_suggestion[0].options;
						
						
						$j("#result").empty();
						
						$j.each(fruitsArray, function(index, value){
							//$j("#result").append(index + ": " + value.text + '<br>');
							$j("#result").append(index + ": " + value._source.output + '<br>');
						});
					},
					contentType: "application/json",
					dataType: 'json',
					 headers: {
					"Authorization": "Basic " + btoa('1fd0748f43709cb08803' + ":" + 'e4fd5698e6')
  }
				});						
            };

            var selectItem = function (event, ui) {
            	console.log('selectionItem Called ',ui);
            	$j("#searchText").val(ui.item.value);
            }

            $j("#searchText").autocomplete({
                source: getData,
                select: selectItem,
                minLength: 2
            });

        });
    </script>
